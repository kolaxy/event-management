name: Docker Build and Test

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Build Docker Images
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./compose/Dockerfile
        push: false
        tags: event_django_image:latest

    - name: Start Services and Run Tests
      run: |
        docker-compose -f docker-compose.yml up -d --scale grafana=0 --scale prometheus=0
        docker-compose -f docker-compose.yml exec django python manage.py test

    - name: Clean up
      run: docker-compose -f docker-compose.yml down
